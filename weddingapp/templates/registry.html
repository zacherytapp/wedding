{% load staticfiles %}
{% load static %}
<main class="cd-main-content" id="registry">
	<div class="cd-fixed-bg cd-bg-2">
		<div class="scrolling-background">
			<h2>Registry</h2>
			<hr class="light">
			{% for store in registry %}
				<div class="col-sm-4">
					<span class="registry-image"></span><a href="{{store.registry_url}}"><img src="{% get_static_prefix %}{{store.registry_image}}" class="img-responsive" alt=""></a>
				</div>
			{% endfor %}
		</div>
	</div>
</main>
