{% load staticfiles %}
{% load static %}
<section class="no-padding bg-primary" id="party">
    <div class="text-center">
        <div class="cd-scrolling-bg-top">
        <div class="container-fluid">
            <div class="row no-gutter">
            <h2 class="section-heading">Wedding Party</h2>
            <hr class="light">
            {% for member in party_member%}
                <div class="col-lg-4 col-sm-6">
                    <a href="#" class="portfolio-box">
                        <img src="{% get_static_prefix %}{{member.image}}" class="img-responsive" alt="">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{member.role}} | {{member.location}} 
                                </div>
                                <div class="project-name">
                                    {{member.first_name}}
                                </div>
                                <p>{{member.description|safe}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>
    </div>
</section>
