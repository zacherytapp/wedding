<div class="cd-scrolling-bg-bottom cd-color-2">
	<section class="bg-primary" id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
				<h3 class="section-heading text-center">Contact Us!</h3>
				<hr class="light">
					<div class="col-lg-10 col-lg-offset-1">
						<form method="post" action="/contact/add/" class="form-horizontal">{% csrf_token %}
							<div class="form-group">
						    	<label for="inputEmail3" class="col-sm-2 control-label">Full Name</label>
						    	<div class="col-sm-8">
								{{ form.full_name }}
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-8">
								{{ form.email }}
								</div>
						  	</div>
						  	<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Your Message</label>
								<div class="col-sm-8">
								{{ form.message }}
								</div>
						  	</div>
						  	<div class="form-group">
						  		<div class="col-sm-offset-3">
						  			<input type="submit" class="btn btn-primary col-sm-8" value="Contact Us!">
						  		</div>
						  	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
